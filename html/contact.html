<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Styles -->
  <link rel="stylesheet" href="../css/contact.css">
  
</head>
<body>

<section id="contact" class="section-contact">
  <h1 class="contact-title">Contact Me</h1>
  <div class="contact-container">
      <div class="contact-info">
          <h2>Contact Information</h2>
          <p><i class="fas fa-envelope"></i>  Email: <a href="mailto:alishgosai@gmail.com">alishgosai@gmail.com</a></p>
          <p><i class="fas fa-phone"></i>  Phone: <a href="tel:+61450000000">+61 0450000000</a></p>
          <p><i class="fas fa-map-marker-alt"></i>  Address: Hurstville, NSW, Australia</p>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23400.157959814132!2d151.08648558174514!3d-33.962768756841996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12b998bee6e1bd%3A0x5017d681632bb60!2sHurstville%20NSW%202220!5e0!3m2!1sen!2sau!4v1719136883049!5m2!1sen!2sau" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="contact-form">
          <h2>Send a Message</h2>
          <form action="YOUR_BACKEND_URL" method="POST">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" required>
              
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>
              
              <button type="submit">Send Message</button>
          </form>
      </div>
  </div>
</section>


</body>
</html>
